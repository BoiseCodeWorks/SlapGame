<html>
<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="game.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        <section class="row">
            
            <div class="col-xs-12 panel panel-default" id="player-panel">
                <div class="panel-heading">
                    <ul class="list-inline">
                        <li><b>Name:</b> <span id="name"></span></li>
                        <li><b>Patience:</b> <span id="patience"></span></li>
                        <li><b>Pets:</b> <span id="pets"></span></li>
                    </ul>
                 </div> <!--panel heading end-->
                 <div class="panel-body">
                     <div id="cat-img">
                         <div class="text-center">
                             <h4>Items in use:</h4>
                             <p id="active-items"></p>
                         </div>
                     </div>
                 </div><!--panel body end-->
                 <div class="panel-footer">
                     <div id="pet-buttons">
                        <button class="btn" onclick="stroke()">Stroke</button>
                        <button class="btn" onclick="caress()">Caress Tail</button>
                        <button class="btn" onclick="rubBelly()">Rub Belly</button>
                     </div>
                     <div id="replay-button">
                         <button class="btn" onclick="replay()">Try Again?</button>
                     </div>
                     <div id="item-buttons">
                         <p>Use Item:</p>
                         <ul class="list-inline">
                            <button class='btn' id="box" onclick='useItem("box")'>Empty Cardboard Box</button>
                            <button class='btn' id ="liveMouse" onclick='useItem("liveMouse")'>Live Mouse</button>
                            <button class='btn' id ="catnip" onclick='useItem("catnip")'>Catnip</button>
                         </ul>
                     </div>
                 </div>
            </div>
            
        </section> <!--end body row-->        
    </div> <!--end container fluid-->
	
	<script src="game.js"></script>
</body>
</html>
