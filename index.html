<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="game.css">
</head>

<body class="img-responsive center-block">
	<div class="container-fluid">
		<div>
			<span>Health: <span id="health"></span></span>
			<span>Name: <span id="name"></span></span>
			<span>Hits: <span id="hits"></span></span>
		</div>
		<div class="btn-group" role="group" aria-label="...">
			<button type="button" onclick="slap()" class="btn btn-default">Slap!</button>
			<button type="button" onclick="hit()" class="btn btn-default">Hit!</button>
			<button type="button" onclick="kick()" class="btn btn-default">Kick!</button>
		</div>
		<script src="game.js"></script>
	</div>

</body>
</html>
